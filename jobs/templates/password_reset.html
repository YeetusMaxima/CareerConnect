{% extends 'base.html' %}

{% block title %}Reset Password - CareerConnect{% endblock %}

{% block content %}
<section class="py-4">
    <div class="container">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <h2 class="mb-2">Reset Your Password</h2>
            <p style="color: var(--gray-color); margin-bottom: 2rem;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_email" class="form-label">Email Address</label>
                    <input type="email" name="email" id="id_email" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>
            </form>
            
            <div class="mt-3 text-center">
                <p>Remember your password? <a href="{% url 'jobs:login' %}" style="color: var(--primary-color);">Login here</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
