{% extends 'base.html' %}
{% block extra_css %}
<link rel="stylesheet" href="/static/css/pages/login.css">
{% endblock %}

{% block title %}Login - CareerConnect{% endblock %}

{% block content %}
<section class="py-4">
    <div class="container">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <h2 class="mb-3">Login to Your Account</h2>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            
            <div class="mt-3 text-center">
                <p><a href="{% url 'jobs:password_reset' %}" style="color: var(--primary-color);">Forgot Password?</a></p>
                <p>Don't have an account? <a href="{% url 'jobs:register' %}" style="color: var(--primary-color);">Register here</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
